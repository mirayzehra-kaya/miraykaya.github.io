<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="recipes.css">
</head>
<body>
    <div class="container">
    <h1>Recipe Organizer</h1>
    
    <form id="recipe-form">
        <label for="recipe-name">Recipe Name:</label>
        <input type="text" id="recipe-name" required/><br><br>
        <label for="ingredients">Ingredients:</label>
        <textarea id="ingredients" required></textarea><br><br>
        <label for="instructions">Instructions:</label>
        <textarea id="instructions" required></textarea><br><br>
        <button type="submit">Add Recipe</button>
    </form>

    <div id="recipe-list"></div>
    <ul>
        <li class="new-recipe" id="new">Recipe 1<br>
            Ingredients<br>
            Instructions
        </li>
       
    </ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
